<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post News</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
            background-image: url('assets/addadminjpg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 0;
            margin: 0;
        }
        .container {
          background-color: rgba(255, 255, 255, 0.7); 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Post News</h1>
        <form id="newsForm" class="mt-4">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="image_file">Image File</label>
                <input type="file" class="form-control" id="image_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="admin.html" class="btn btn-primary ml-2">Back</a>
        </form>
    </div>
    
    <script src="config.js"></script>
    
    <script>
        
        window.onload = function() {
                const authToken = sessionStorage.getItem('authToken');
                const isStaff = sessionStorage.getItem('isStaff') === 'true';
    
                if (!authToken || !isStaff) {
                    window.location.href = 'login.html'; 
                } else {
        document.getElementById('newsForm').onsubmit = function(event) {
    event.preventDefault();
    var formData = new FormData();
    formData.append('title', document.getElementById('title').value);
    formData.append('content', document.getElementById('content').value);
    formData.append('image', document.getElementById('image_file').files[0]);

    fetch(`${BASE_URL}/news/create/`, {
        method: 'POST',
        body: formData 
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        alert('News posted successfully!');
        document.getElementById('newsForm').reset();
    })
    .catch(error => {
        alert('Error posting news: ' + error.message);
    });
};
                }
            }

    </script>
</body>
</html>
