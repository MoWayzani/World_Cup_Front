        <div class="main-container">
             <!-- Back button -->
            <h1 class="mt-2 mb-4">Edit Team</h1>
            <form id="editTeamForm" enctype="multipart/form-data">
                <input type="hidden" id="teamId">
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" class="form-control" id="teamName" required>
                </div>
                <div class="form-group">
                    <label for="group_name">Group Name</label>
                    <input type="text" class="form-control" id="group_name" required>
                </div>

                    <label for="matches_played">Matches Played</label>
                    <input type="number" class="form-control" id="matches_played" required>
                </div>
                <div class="form-group">
                    <label for="wins">Wins</label>
                    <input type="number" class="form-control" id="wins" required>
                </div>
                <div class="form-group">
                    <label for="draws">Draws</label>
                    <input type="number" class="form-control" id="draws" required>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="points">Points</label>
                    <input type="number" class="form-control" id="points" required>
                </div>
               
                <button type="submit" class="btn btn-success">Update Team</button>
                <a href="display_teams.html" class="btn btn-success">Back</a>
            </form>

    </div>
    <script src="config.js"></script>
    
    <script>
        window.onload = function() {
            const authToken = sessionStorage.getItem('authToken');
            const isStaff = sessionStorage.getItem('isStaff') === 'true';
    
            if (!authToken || !isStaff) {
                window.location.href = 'login.html'; // Redirect non-admins to the login page
            } else {
                const params = new URLSearchParams(window.location.search);
                const teamId = params.get('id');
    
                // Fetch team details and populate the form
                fetch(`${BASE_URL}/teams/${teamId}/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('teamName').value = data.name;
                    document.getElementById('group_name').value = data.group_name;
                    document.getElementById('matches_played').value = data.matches_played;
                    document.getElementById('wins').value = data.wins;
                    document.getElementById('draws').value = data.draws;
                    document.getElementById('losses').value = data.losses;
                    document.getElementById('points').value = data.points;
                })
                .catch(error => {
                    console.error('Failed to fetch team details:', error);
                    alert('Failed to load team details.');
                });
    
                // Setup form submission handler
                document.getElementById('editTeamForm').onsubmit = function(event) {
                    event.preventDefault();
                    const updatedData = {
                        name: document.getElementById('teamName').value,
                        group_name: document.getElementById('group_name').value,
                        matches_played: parseInt(document.getElementById('matches_played').value),
                        wins: parseInt(document.getElementById('wins').value),
                        draws: parseInt(document.getElementById('draws').value),
                        losses: parseInt(document.getElementById('losses').value),
                        points: parseInt(document.getElementById('points').value)
                    };
    
                    fetch(`${BASE_URL}/teams/${teamId}/`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(updatedData)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Team updated successfully!');
                            window.location.href = 'display_teams.html'; // Redirect back to the teams list
                        } else {
                            response.json().then(data => {
                                alert('Failed to update team: ' + (data.message || 'Unknown error'));
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error updating team:', error);
                        alert('Error updating team: ' + error.message);
                    });
                };
            }
        }
        function logout() {
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('isStaff');
                window.location.href = 'login.html'; // Redirect to login on logout
            }
    </script>
