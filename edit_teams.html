<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: wheat;
    background-image: url('assets/addadminjpg.jpg');  /* Path to your background image */
    background-size: cover;  /* Cover the entire viewport */
    background-position: center;  /* Center the background image */
    background-repeat: no-repeat;  /* Sets a light gray background for better contrast */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); 
            border: 1px solid #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adds subtle shadow for depth */
            margin-top: 40px; /* More space on the top */
        }
        .form-group label {
            font-weight: bold; /* Makes labels bold */
        }
        .btn-success {
            width: 100%; /* Full width button */
            padding: 10px; /* Larger padding for a better click area */
        }
        @media (min-width: 768px) {
            .container {
                margin-top: 60px; /* More top margin on larger screens */
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <a href="display_teams.html" class="btn btn-primary mb-3">Back to List</a> <!-- Back button -->
        <h1 class="mt-2 mb-4">Edit Team</h1>
        <form id="editTeamForm" enctype="multipart/form-data">
            <input type="hidden" id="teamId">
            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" class="form-control" id="teamName" required>
            </div>
            <div class="form-group">
                <label for="group_name">Group Name</label>
                <input type="text" class="form-control" id="group_name" required>
            </div>
            <div class="form-group">
                <label for="matches_played">Matches Played</label>
                <input type="number" class="form-control" id="matches_played" required>
            </div>
            <div class="form-group">
                <label for="wins">Wins</label>
                <input type="number" class="form-control" id="wins" required>
            </div>
            <div class="form-group">
                <label for="draws">Draws</label>
                <input type="number" class="form-control" id="draws" required>
            </div>
            <div class="form-group">
                <label for="losses">Losses</label>
                <input type="number" class="form-control" id="losses" required>
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" class="form-control" id="points" required>
            </div>
            <button type="submit" class="btn btn-success">Update Team</button>
        </form>
    </div>

    <script>
         window.onload = function() {
                const authToken = sessionStorage.getItem('authToken');
                const isStaff = sessionStorage.getItem('isStaff') === 'true';
    
                if (!authToken || !isStaff) {
                    window.location.href = 'login.html'; // Ensure only admins can access the admin dashboard
                } else {
        const params = new URLSearchParams(window.location.search);
        const teamId = params.get('id');
    
        window.onload = () => {
            fetch(`http://192.168.0.109:8000/api/teams/${teamId}/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('teamName').value = data.name;
                document.getElementById('group_name').value = data.group_name;
                document.getElementById('matches_played').value = data.matches_played;
                document.getElementById('wins').value = data.wins;
                document.getElementById('draws').value = data.draws;
                document.getElementById('losses').value = data.losses;
                document.getElementById('points').value = data.points;
            })
            .catch(error => console.error('Failed to fetch team details:', error));
    
            document.getElementById('editTeamForm').onsubmit = function(event) {
                event.preventDefault();
                const updatedData = {
                    name: document.getElementById('teamName').value,
                    group_name: document.getElementById('group_name').value,
                    matches_played: parseInt(document.getElementById('matches_played').value),
                    wins: parseInt(document.getElementById('wins').value),
                    draws: parseInt(document.getElementById('draws').value),
                    losses: parseInt(document.getElementById('losses').value),
                    points: parseInt(document.getElementById('points').value)
                };
    
                fetch(`http://192.168.0.109:8000/api/teams/${teamId}/`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(updatedData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Team updated successfully!');
                        window.location.href = 'display_teams.html'; // Redirect back to the teams list
                    } else {
                        alert('Failed to update team.');
                    }
                })
                .catch(error => alert('Error updating team: ' + error.message));
            };
        };
    }
}
    </script>
    
</body>
</html>
