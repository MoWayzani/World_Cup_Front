        <form id="addStadiumForm" class="mt-4">
            <div class="form-group">
                <label for="name">Stadium Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">

                <input type="number" class="form-control" id="seats" required>
            </div>
            <div class="form-group">

    <script src="config.js"></script>
    <script>
         window.onload = function() {
                const authToken = sessionStorage.getItem('authToken');
                const isStaff = sessionStorage.getItem('isStaff') === 'true';
    
                if (!authToken || !isStaff) {
                    window.location.href = 'login.html'; // Ensure only admins can access the admin dashboard
                } else {
        document.getElementById('addStadiumForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            const name = document.getElementById('name').value;
            const seats = document.getElementById('seats').value;
            const location = document.getElementById('location').value;

            // Constructing the body of the request
            const stadiumData = {
                name: name,
                seats: seats,
                location: location
            };

            fetch(`${BASE_URL}/stadiums/add/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(stadiumData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);  // Logging the response data
                alert('Stadium added successfully!');
                // Optionally reset the form or redirect the user
                document.getElementById('addStadiumForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add the stadium.');
            });
        };
    }
}
function logout() {
                sessionStorage.removeItem('authToken');
                sessionStorage.removeItem('isStaff');
                window.location.href = 'login.html'; // Redirect to login on logout
            }
    </script>
