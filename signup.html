<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
   <form class="signupForm" id="signupForm">
    <p class="title">Register </p>
    <p class="message">Signup now and get full access to our app. </p>

    <label for="username">
        <input required placeholder="" type="text" class="input" id="username">
        <span>Username</span>
    </label>
    <div class="flex">
        <label for="firstName">
            <input required placeholder="" type="text" class="input" id="firstName">
            <span>Firstname</span>
        </label>

        <label for="lastName">
            <input required placeholder="" type="text" class="input" id="lastName">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label for="email">
        <input required placeholder="" type="email" class="input" id="email">
        <span>Email</span>
    </label> 
        
    <label for="password">
        <input required placeholder="" type="password" class="input" id="password">
        <span>Password</span>
    </label>
    <label for="passwordConfirmation">
        <input required placeholder="" type="password" class="input" id="passwordConfirmation">
        <span>Confirm password</span>
    </label>

    <button type="submit" class="submit">Submit</button>
    <p class="signin">Already have an account? <a href="login.html">Sign in</a> </p>
</form>
<script src="config.js"></script>
<script>
    document.getElementById("signupForm").onsubmit = function(event) {
        event.preventDefault();

        var userData = {
            username: document.getElementById("username").value,
            first_name: document.getElementById("firstName").value,
            last_name: document.getElementById("lastName").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            password_confirmation: document.getElementById("passwordConfirmation").value,
        };

        fetch(`${BASE_URL}/signup/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            alert('Signup successful!');
            window.location.href = 'login.html';
        })
        .catch(error => alert('Error during signup: ' + error));
    };
</script>
</body>
</html>
